name: flutter_riverpod_boilerplate
description: "A new Flutter project."

publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  flutter_launcher_icons: 0.14.3
  intl: ^0.20.2
  flutter_riverpod: 2.6.1
  go_router: 15.0.0
  path_provider: ^2.1.5
  http: ^1.4.0
  dio: ^5.8.0+1
  rxdart: ^0.28.0
  flutter_secure_storage: ^9.2.4
  flutter_form_builder: ^10.1.0
  form_builder_validators: ^11.2.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

# Custom app icon. For more info see: https://pub.dev/packages/flutter_launcher_icons
flutter_icons:
  ios: true
  android: true
  remove_alpha_ios: true
  image_path_ios: "assets/app-icon.png"
  image_path_android: "assets/app-icon.png"
  # https://github.com/fluttercommunity/flutter_launcher_icons/issues/144
  adaptive_icon_background: "assets/app-icon-background.png"
  adaptive_icon_foreground: "assets/app-icon-foreground.png"
  macos:
    generate: true
    image_path: "assets/app-icon.png"
  web:
    generate: true
    image_path: "assets/app-icon.png"

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    - assets/